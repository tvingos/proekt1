<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .red_qube {
            background: red;
            width: 800px;
            height: 800px;
        }

        .blue_qube {
            background: blue;
            height: 100px;
            width: 100px;
            float: left;
        }

        .green_qube {
            background: green;
            height: 100px;
            width: 100px;
            float: right;
            /* clear: left; */
        }
    </style>
</head>

<body>
    <div class="red_qube">
        <div class="blue_qube"></div>
        <div class="green_qube"></div>
    </div>
</body>

</html>
